<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Background2.css" type="text/css">
    <style type="text/css">
        .snow{
            position: absolute;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div id="box" class="body">
    <div id="map" class="userHead1 icon1"></div>
    <div id="prop" class="userHead2 icon2"></div>
    <div id="raiders" class="userHead3 icon3"></div>
    <div class="userHead4 icon4"></div>
    <div id="stopButton" class="userHead5 icon5"></div>
    <div class="userHead6 icon6"></div>
    <div class="userHead7 icon7"></div>
    <div class="userHead8 icon8"></div>
</div>
<input id="intro" type="text" hidden="hidden" value="这里是三组的小Demo">
<div class="footer"></div>
<script type="text/javascript" src="js/snow.js">
</script>
<script type="text/javascript">
    document.getElementById("prop").onclick = function (ev) {
        var info = document.getElementById("intro");
        var url = "http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&text=" + encodeURI(info.value);
        var n = new Audio(url);
        /*设置请求路径*/
        n.src = url;
        /*开始播放音乐*/
        n.play();
    }
</script>
</body>
</html>
